<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">
                <p:outputPanel rendered="#{!backingBean.canCreateAppAttributes}" >
                    <h:outputText value="#{backingBean.errorMessage}"/>
                </p:outputPanel>
                <h:form id="mainForm" rendered="#{backingBean.canCreateAppAttributes}">                    
                    <div align="left" style="vertical-align: middle; min-height: 40px">
                        <h:outputText value="#{backingBean.selectedApp.name} / New attribute" style="font-size: 22pt" />
                        <hr size="3" noshade="true"/>
                    </div>
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="4" width="100%" columnClasses="justifyRight,justifyLeft">
                            <h:outputText value="Name:" />
                            <h:inputText id="newAppAttrName"
                                         value="#{backingBean.newAppAttribute.name}"
                                         required="true"
                                         label="Attribute name"
                                         readonly="false"
                                         style="width: auto"
                                         title="This is a required field and must be at least 3 characters long">
                                <f:validateLength minimum="3" maximum="32"/>
                            </h:inputText>
                            <h:outputText value="Value:" />
                            <h:inputTextarea id="newAppAttrValue"
                                                 value="#{backingBean.newAppAttribute.value}"
                                                 required="true"
                                                 label="Attribute name"
                                                 readonly="false"
                                                 style="width: auto"
                                                 cols="90"
                                                 rows="10"
                                                 title="This is an optional field and must be less than 5000 characters long">
                                <f:validateLength maximum="5000"/>
                            </h:inputTextarea>
                        </h:panelGrid>
                    </p:panel>
                    <p:message for="newAppAttrName"/>
                    <p:message for="newAppAttrValue"/>
                    <div align="right" style="padding-top: 5px">
                        <p:commandButton value="Create" action="#{backingBean.createAppAttribute}" ajax="false" />
                        <p:commandButton value="Reset" type="reset" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
