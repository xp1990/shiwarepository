<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">
                    <h:form id="mainForm">
                        <div align="left" style="vertical-align: middle; min-height: 40px">
                            <h:outputText value="All Backend Configurations" style="font-size: 22pt" />
                            <hr size="3" noshade="true"/>
                        </div>
                        <p:dataTable id="BEIBrowserTable"
                                     var="BEI"
                                     value="#{backingBean.beInstanceAll}"
                                     selection="#{backingBean.selectedBEInstance}"
                                     rowKey="#{BEI.name}"
                                     paginator="true"
                                     paginatorPosition="top"
                                     rows="25"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="25,50,100">
                        <f:facet name="header">
                                <div align="left" style="vertical-align: middle">
                                    <h:outputText value="Backend Configurations" style="font-size: 22pt"/>
                                    <p:menuButton value="Actions" style="float: right" rendered="#{backingBean.canCreateWEImplementations}">
                                            <p:menuitem value="Delete"
                                                        onclick="deleteBEIDialogWidget.show();"
                                                        rendered="#{backingBean.canCreateWEImplementations}"
                                                        update="BEIBrowserTable"/>
                                    </p:menuButton>
                                </div>
                        </f:facet>

                            <p:column selectionMode="single" rendered="#{backingBean.canCreateWEImplementations}"/>

                            <p:column style="width:2%">
                                <p:rowToggler />
                            </p:column>

                            <p:column headerText="Name"
                                      filterBy="#{BEI.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{BEI.name}" />
                            </p:column>
                            <p:column headerText="Backend"
                                      filterBy="#{BEI.backend}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{BEI.backend}" />
                            </p:column>
                            <p:column headerText="Workflow Engine Developer">
                                <h:outputText style="left:1px;">
                                    <a href="mailto:#{BEI.WEDev.email}">#{BEI.WEDev.fullName}</a>
                                </h:outputText>
                            </p:column>
                            <p:rowExpansion>
                                <h:panelGrid id="display" columns="3" cellpadding="4" style="width:300px;" styleClass=" ui-widget-content grid">
                                    <p:dataTable value="#{backingBean.getAttributesOfBeI(BEI)}"
                                                 var="attr"
                                                 rowKey="#{attr.name}">
                                        <p:column headerText="Attribute Name">
                                            <h:outputText value="#{attr.name}"/>
                                        </p:column>

                                        <p:column headerText="Attribute Value">
                                            <h:outputText value="#{attr.attrValue}"/>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:rowExpansion>
                        </p:dataTable>
                        <p:dialog id="deleteBEIDialog"
                              widgetVar="deleteBEIDialogWidget"
                              modal="true"
                              header="Delete Workflow Engine?"
                              showEffect="fade"
                              hideEffect="fade"
                              resizable="false"
                              closable="false">
                            <p:ajax event="close" update="growl BEIBrowserTable"/>
                            <h:outputText value="Are you sure you want to delete the #{backingBean.selectedBEInstance.name} backend instance?"/>
                            <div align="right" style="padding-top: 5px">
                                <p:commandButton value="Yes" onclick="deleteBEIDialogWidget.hide();" action="#{backingBean.deleteBEI()}" ajax="false" update="growl @all WEFileTable"/>
                                <p:commandButton value="No" onclick="deleteBEIDialogWidget.hide();" type="button" />
                            </div>
                        </p:dialog>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
