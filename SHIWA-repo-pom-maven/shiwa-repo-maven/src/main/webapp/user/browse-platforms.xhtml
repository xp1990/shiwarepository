<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">
                    <h:form id="mainForm">                        
                        <div align="left" style="vertical-align: middle; min-height: 40px">
                            <h:outputText value="Engines" style="font-size: 22pt" />
                            <hr size="3" noshade="true"/>
                        </div>
                        <p:dataTable id="platformBrowserTable"
                                     var="platform"
                                     value="#{backingBean.platforms}"
                                     paginator="true"
                                     paginatorPosition="top"
                                     rows="25"
                                     rowKey="#{platform.name}"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="25,50,100"
                                     selection="#{backingBean.selectedPlatform}"
                                     selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{backingBean.onPlatformsRowSelectNavigate}"/>
                            <f:facet name="header">
                                <div align="left" style="vertical-align: middle">
                                    <h:outputText value="Engines" style="font-size: 22pt"/>
                                    <p:menuButton value="Actions" style="float: right">
                                        <p:menuitem value="New" url="/user/create-platform.xhtml" />
                                    </p:menuButton>
                                </div>
                            </f:facet>
                            <p:column headerText="Name"
                                      filterBy="#{platform.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{platform.name}" />
                            </p:column>
                            <p:column headerText="Version"
                                      filterBy="#{platform.version}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{platform.version}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{platform.shortDescription}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
