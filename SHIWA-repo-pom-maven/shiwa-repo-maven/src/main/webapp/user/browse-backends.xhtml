<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">

                    <h:form id="mainForm">
                        <div align="left" style="vertical-align: middle; min-height: 40px">
                            <h:outputText value="Backends" style="font-size: 22pt" />
                            <hr size="3" noshade="true"/>
                        </div>
                        <p:dataTable id="BackendBrowserTable"
                                     var="backend"
                                     value="#{backingBean.backends}"
                                     rowKey="#{backend.name}"
                                     paginator="true"
                                     paginatorPosition="top"
                                     rows="25"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="25,50,100">
                            <f:facet name="header">
                                <div align="left" style="vertical-align: middle">
                                    <h:outputText value="Backends" style="font-size: 22pt"/>
                                </div>
                            </f:facet>
                            <p:column style="width:2%">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Name"
                                      filterBy="#{backend.name}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{backend.name}" />
                            </p:column>

                            <p:rowExpansion id="rowExp1">
                                    <p:dataTable id="attrTable"
                                                 var="attr"
                                                 value="#{backend.attribute}"
                                                 rowKey="#{attr.name}">

                                        <p:column headerText="Attribute">
                                            <h:outputText value="#{attr.name}"/>
                                        </p:column>

                                        <p:column headerText="Available Values">
                                            <p:selectOneMenu disabled="#{!backingBean.canCreateWEImplementations}" value="#{backingBean.backendSelString}">
                                                <f:selectItem itemLabel="Please Select..." itemValue=""/>
                                                <f:selectItems value="#{attr.value}" var="v" itemLabel="#{v}" itemValue="#{backend.name}:#{attr.name}:#{v}"/>
                                            </p:selectOneMenu>
                                        </p:column>                                                                               
                                    </p:dataTable>
                                <div  align="right" style="padding-top: 5px; padding-left: 5px;">
                                    <p:commandButton id="create" disabled="#{!backingBean.canCreateWEImplementations}" icon="ui-icon-plus" title="Add Backend Configuration" onclick="createBEIWidget.show();">
                                        <f:setPropertyActionListener target="#{backingBean.backendCreationType}" value="#{backend.name}"/>
                                    </p:commandButton>
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>

                        <p:dialog id="createBEI"
                              widgetVar="createBEIWidget"
                              modal="true"
                              header="Create Backend Configuration"
                              showEffect="fade"
                              hideEffect="fade"
                              resizable="false"
                              closable="false">
                            <p:ajax event="close" update="growl BEIBrowserTable"/>
                            <h:panelGrid columns="2" cellpadding="4" width="100%" columnClasses="justifyRight,justifyLeft">
                                <h:outputText value="Name: " />
                                <h:inputText value="#{backingBean.beiName}"/>
                            </h:panelGrid>
                            <div align="right" style="padding-top: 5px">
                                <p:commandButton value="Yes" onclick="createBEIWidget.hide();" action="#{backingBean.createBEInstance}" ajax="false" update="growl @all"/>
                                <p:commandButton value="No" onclick="createBEIWidget.hide();" type="button" />
                            </div>
                        </p:dialog>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
