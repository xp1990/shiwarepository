<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">
                <p:outputPanel rendered="#{!backingBean.canCreatePlatform}" >
                    <h:outputText value="#{backingBean.errorMessage}"/>
                </p:outputPanel>
                <h:form id="mainForm" rendered="#{backingBean.canCreatePlatform}">                    
                    <div align="left" style="vertical-align: middle; min-height: 40px">
                        <h:outputText value="New Engine" style="font-size: 22pt" />
                        <hr size="3" noshade="true"/>
                    </div>
                    <p:panel>
                    <h:panelGrid  columns="2" cellpadding="4" width="100%" columnClasses="justifyRight,justifyLeft">
                        <h:outputText value="Name:" />
                        <h:inputText id="newPlatformName" value="#{backingBean.newPlatform.name}" required="true" label="Name" readonly="false" style="width: auto">
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:outputText value="Version:" />
                        <h:inputText id="newPlatformVersion" value="#{backingBean.newPlatform.version}" required="true" label="Name" readonly="false" style="width: auto">
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:outputText value="Description:" />
                        <h:inputTextarea rows="10" id="newPlatformDescription" value="#{backingBean.newPlatform.description}" required="true" label="Description" readonly="false" style="width: auto">
                            <f:validateLength minimum="1" maximum="5000"/>
                        </h:inputTextarea>
                    </h:panelGrid>
                    </p:panel>
                    <p:message for="newPlatformName" />
                    <p:message for="newPlatformDescription" />
                    <div align="right" style="padding-top: 5px">
                        <p:commandButton value="Create" action="#{backingBean.createPlatform}" ajax="false" />
                        <p:commandButton type="reset" value="Reset" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
