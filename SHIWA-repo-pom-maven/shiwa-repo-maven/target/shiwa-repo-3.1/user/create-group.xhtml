<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="./../WEB-INF/templates/header-template.xhtml">
            <ui:define name="content">
                <p:outputPanel rendered="#{!backingBean.canCreateGroup}" >
                    <h:outputText value="#{backingBean.errorMessage}"/>
                </p:outputPanel>
                <h:form id="mainForm" rendered="#{backingBean.canCreateGroup}">
                    <p:tooltip global="true"/>
                    <div align="left" style="vertical-align: middle; min-height: 40px">
                        <h:outputText value="New group" style="font-size: 22pt" />
                        <hr size="3" noshade="true"/>
                    </div>
                    <p:panel>
                    <h:panelGrid  columns="2" cellpadding="4" width="100%" columnClasses="justifyRight,justifyLeft">
                        <h:outputText value="Group name:" />
                        <h:inputText id="newGroupName" value="#{backingBean.newGroup.name}" required="true" label="Login name" readonly="false" style="width: auto">
                            <f:validateLength minimum="3" maximum="32"/>
                        </h:inputText>
                    </h:panelGrid>
                    </p:panel>
                    <p:message for="newGroupName" />
                    <div align="right" style="padding-top: 5px">
                        <p:commandButton value="Create" action="#{backingBean.createGroup}" ajax="false" />
                        <p:commandButton type="reset" value="Reset" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
